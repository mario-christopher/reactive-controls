<div>
  <rc-header [header]="title"></rc-header>

  <div class="row">

    <div class="col-xs-6">

      <form [formGroup]="introForm">
        <input class="rc-field"
               type="text"
               formControlName="firstName">

        <input class="rc-field"
               type="text"
               formControlName="lastName">

        <select class="rc-field"
                formControlName="modeOfTravel">
          <option *ngFor="let o of travelOptions"
                  [value]="o.id">
            {{o.label}}
          </option>
        </select>

        <div class="rc-field">
          <ng-container *ngFor="let cb of introForm.get('sports').controls; index as i">
            <input type="checkbox"
                   [formControl]="cb">
            {{sportsOptions[i].label}}
          </ng-container>
        </div>

        <div class="rc-field">
          <ng-container *ngFor="let rb of likeToBeOptions">
            <input type="radio"
                   name="likeToBe"
                   [value]="rb.id"
                   formControlName="likeToBe">
            {{rb.label}}
          </ng-container>
        </div>

        <div class="rc-field">
          <table class="rc-table">
            <thead>
              <tr class="rc-header">
                <th *ngFor="let column of columns">{{column.header}}</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let row of people"
                  class="rc-row"
                  (click)="onRowClicked(row)">
                <td *ngFor="let column of columns">{{row[column.field]}}</td>
              </tr>
            </tbody>
          </table>
        </div>

      </form>

    </div>

    <div class="col-xs-offset-1 col-xs-5">
      <rc-form-value [form]="introForm"></rc-form-value>
    </div>

  </div>

</div>
